{% extends 'base.html' %}
{% from "_formhelpers.html" import render_field %}

{% block title %}Vendor Applications{% endblock %}
{% block content %}
    <div class="container border border-1 rounded-3 bg-light p-4 mt-5 w-50">
    <h3 class="text-center">Vendor Applications</h3>
    {% for application in applications %}
        <div class="text-center">
            <a href="{{ url_for("vendor.application", id=application.id) }}">{{ application.title }} - {{ application.owner.email }}</a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
